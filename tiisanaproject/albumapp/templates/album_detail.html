{% extends 'base.html'  %}
{% block contents %}
<h1>{{ album.name }}</h1>

{% block contents %}

<style>
.album-photo {
    width: 250px;   /* 好きなサイズ */
    height: auto;   /* 縦横比キープ */
    border-radius: 10px;
}

/* ボタンエリア横並び */
.mb-4 {
    display: flex;
    align-items: center;
}

/* 共通ボタンデザイン */
.mb-4 a {
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.2s;
}

    <form method="post" action="{% url 'albumapp:toggle_favorite' photo.id %}">
        {% csrf_token %}
        <button type="submit">お気に入り切替</button>
    </form>
{% empty %}
    <p>写真がまだありません</p>
{% endfor %}
{% endblock %}
