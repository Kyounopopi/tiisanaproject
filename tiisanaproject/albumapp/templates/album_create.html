{% extends "base.html" %}

{% block contents %}
<h1>アルバム作成</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>アルバム名</h3>
    {{ album_form.name }}

    <h3>写真（複数選択可）</h3>
    {{ photo_form.images }}

    <br><br>
    <button type="submit">登録</button>
</form>
{% endblock %}
