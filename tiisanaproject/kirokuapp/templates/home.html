{% extends "base.html" %}

{% block title %}ちいさなキロク / ホーム{% endblock %}

{% block header %}
<header>
    <h1 class="font-family-1" style="margin:0; font-size: 24px;">ちいさなキロク</h1>

    <nav class="nav-right">
        {% if user.is_authenticated %}
            <a href="#">マイページ</a>

            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:signup' %}">サインアップ</a>
            <a href="{% url 'accounts:login' %}">ログイン</a>
        {% endif %}
    </nav>
</header>
{% endblock %}
