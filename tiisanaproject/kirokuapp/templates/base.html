{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}ちいさなキロク{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #fff8e6;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #5c4b3b;
        }
        header {
            background-color: #f9eac3;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0d3b8;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-right a,
        .nav-right button {
            background: none;
            border: none;
            padding: 0;
            color: #5c4b3b;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-right a:hover,
        .nav-right button:hover {
            color: #a37c5b;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
    
    <style>
        .home-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .menu-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: #2c3e50;
            height: 100%;
        }

        .menu-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            transform: scale(1.1);
        }

        .menu-label {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

    /* 各メニューアイテムの色 */
        .menu-item:nth-child(1) .menu-icon { color: #ff6b6b; }
        .menu-item:nth-child(2) .menu-icon { color: #4ecdc4; }
        .menu-item:nth-child(3) .menu-icon { color: #ffd93d; }
        .menu-item:nth-child(4) .menu-icon { color: #95e1d3; }
        .menu-item:nth-child(5) .menu-icon { color: #a8dadc; }

        @media (max-width: 600px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .menu-link {
                padding: 1.5rem 1rem;
            }

            .menu-icon {
                font-size: 2rem;
            }

            .menu-label {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

{% block header %}
<header>
    
    <a href="{% url 'kirokuapp:index' %}" style="text-decoration: none; color: inherit;">
        <h1 class="font-family-1" style="margin:0; font-size: 24px;">ちいさなキロク</h1>
    </a>    
    <nav class="nav-right">
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:mypages'%}">マイページ</a>

            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:signup' %}">サインアップ</a>
            <a href="{% url 'accounts:login' %}">ログイン</a>
        {% endif %}
    </nav>
</header>
{% endblock %}

{% block contents %}
<ul>
    <li>
        <a href="{% url 'accounts:login' %}">ホーム</a>
    </li>
    <li>
        <a href="{% url 'accounts:login' %}">成長記録</a>
    </li>
    <li>
        <a href="{% url 'accounts:login' %}">アルバム</a>
    </li>
    <li>
        <a href="{% url 'accounts:login' %}">写真管理</a>
    </li>
    <li>
        <a href="{% url 'accounts:login' %}">カレンダー</a>
    </li>
</ul>
{% endblock %}
</div>

</body>
</html>
