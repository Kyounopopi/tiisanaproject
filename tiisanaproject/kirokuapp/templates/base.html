<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            background-color: #fff8e6; /* クリーム色 */
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #5c4b3b;
        }
        header {
            background-color: #f9eac3;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0d3b8;
        }
        .nav-right a {
            margin-left: 20px;
            text-decoration: none;
            color: #5c4b3b;
            font-weight: bold;
        }
        .nav-right a:hover {
            color: #a37c5b;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin:22px; font-size: 24px;">ちいさなキロク</h1>
        <nav class="nav-right">
          <div style="
              display: flex;
              align-items: center;
              gap: 20px;
              padding-right: 40px;
            ">
            {% if user.is_authenticated %}
                <a href="#" class="nav-link">マイページ</a>

                <form action="{% url 'accounts:logout' %}" method="post" style="margin: 0;">
                  {% csrf_token %}
                  <button type="submit" class="nav-btn">ログアウト</button>
                </form>

            {% else %}
                <a href="{% url 'accounts:signup' %}" class="nav-btn">サインアップ</a>
                <a href="{% url 'accounts:login' %}" class="nav-btn">ログイン</a>
            {% endif %}
          </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
