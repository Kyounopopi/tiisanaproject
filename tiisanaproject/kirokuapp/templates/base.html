{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}ちいさなキロク{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #fff8e6;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #5c4b3b;
        }
        header {
            background-color: #f9eac3;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0d3b8;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-right a,
        .nav-right button {
            background: none;
            border: none;
            padding: 0;
            color: #5c4b3b;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-right a:hover,
        .nav-right button:hover {
            color: #a37c5b;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>

{% block header %}
<header>
    <h1 class="font-family-1" style="margin:0; font-size: 24px;">ちいさなキロク</h1>

    <nav class="nav-right">
        {% if user.is_authenticated %}
            <a href="#">マイページ</a>

            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:signup' %}">サインアップ</a>
            <a href="{% url 'accounts:login' %}">ログイン</a>
        {% endif %}
    </nav>
</header>
{% endblock %}

<div class="container">
    {% block contents %}{% endblock %}
</div>

</body>
</html>
