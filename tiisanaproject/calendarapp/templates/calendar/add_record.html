{% extends "base.html" %}

{% block title %}記録を追加{% endblock %}

{% block contents %}
<h2>{{ selected_date|date:"Y年m月d日" }} の記録を追加</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  <div class="form-group">
    <label for="{{ form.image.id_for_label }}">画像:</label>
    {{ form.image }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.comment.id_for_label }}">コメント:</label>
    {{ form.comment }}
  </div>
  
  <button type="submit">保存</button>
  <a href="{% url 'calendarapp:currender' %}?year={{ selected_date.year }}&month={{ selected_date.month }}&day={{ selected_date.day }}">キャンセル</a>
</form>

{% endblock %}
