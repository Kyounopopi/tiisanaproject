
<!-- 月移動ヘッダー -->
<div class="calendar-month-header">
  <a href="?year={{ prev_month.year }}&month={{ prev_month.month }}">
    ◀︎
  </a>

  <span>{{ year }}年 {{ month }}月</span>

  <a href="?year={{ next_month.year }}&month={{ next_month.month }}">
    ▶︎
  </a>
</div>

<!-- 日付横スクロール -->
<div class="calendar-date-scroll">
  {% for day in days %}
    <a href="?year={{ year }}&month={{ month }}&day={{ day.day }}"
       class="{% if day == selected_date %}calendar-date-active{% endif %}">
      {{ day.day }}
    </a>
  {% endfor %}
</div>
