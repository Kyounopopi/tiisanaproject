<h1>{{ calendar_day.date }} の写真一覧</h1>

{% if entries %}
  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for entry in entries %}
      <div>
        {% if entry.photo %}
          <img src="{{ entry.photo.url }}" width="200">
        {% endif %}
        <p>{{ entry.comment }}</p>
        <small>{{ entry.created_at }}</small>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>この日の写真はまだありません。</p>
{% endif %}
