<h1>写真一覧</h1>

{% if photos %}
  <div class="grid">
    {% for p in photos %}
      <a class="card" href="{% url 'photoapp:detail' p.id %}">
        <img src="{{ p.image.url }}" alt="photo">
      </a>
    {% endfor %}

  </div>
{% else %}
  <p>写真がありません</p>
{% endif %}

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  .card { display:block; border:1px solid #ddd; border-radius:10px; overflow:hidden; }
  .card img { width:100%; height:140px; object-fit:cover; display:block; }
</style>
