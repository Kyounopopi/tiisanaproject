<h1>{{ year }}年 {{ month }}月</h1>

<table border="1">
    <tr>
        <th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th><th>日</th>
    </tr>

    {% for week in month_days %}
    <tr>
        {% for day in week %}
            {% if day == 0 %}
                <td></td>
            {% else %}
                <td>{{ day }}</td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
